<body>
<div class="header-container">
    <h1>必应壁纸下载中心</h1>

<menu class="w3-display-container w3-content w3-center" style="max-width:100%; margin-top: 20px;">

    <div class="w3-panel w3-pale-green w3-leftbar w3-border-green">
        <p>本页面提供必应每日壁纸的本地下载，支持多种分辨率。图片按月份归档，点击相应的分辨率链接即可下载。</p>

        <!-- 月份内容将通过JavaScript动态加载 -->

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 获取当前年月
    const now = new Date();
    const currentYear = now.getFullYear();
    const currentMonth = now.getMonth() + 1;
    
    // 生成最近6个月的月份列表
    const months = [];
    for (let i = 0; i < 6; i++) {
        let year = currentYear;
        let month = currentMonth - i;
        
        if (month <= 0) {
            month += 12;
            year -= 1;
        }
        
        months.push(`${year}-${month.toString().padStart(2, '0')}`);
    }
    
    const monthContainer = document.getElementById('monthContainer');
    monthContainer.innerHTML = ''; // 清空加载提示
    
    // 为每个月份创建一个部分
    months.forEach(month => {
        const monthSection = document.createElement('div');
        monthSection.className = 'month-section';
        
        const monthTitle = document.createElement('div');
        monthTitle.className = 'month-title';
        monthTitle.innerHTML = `<h2>${month} 壁纸</h2>`;
        
        const imageGrid = document.createElement('div');
        imageGrid.className = 'image-grid';
        imageGrid.id = `grid-${month}`;
        imageGrid.innerHTML = '<p>正在加载该月份的图片...</p>';
        
        monthSection.appendChild(monthTitle);
        monthSection.appendChild(imageGrid);
        monthContainer.appendChild(monthSection);
        
        // 尝试加载该月份的图片
        fetchMonthImages(month, `grid-${month}`);
    });
});

// 获取图片列表
function fetchMonthImages(month, gridId) {
    // 使用fetch API检查目录是否存在
    fetch(`/local_img/${month}/`)
        .then(response => {
            if (!response.ok) {
                throw new Error('目录不存在');
            }
            return fetch('/images.json'); // 获取图片信息JSON
        })
        .then(response => response.json())
        .then(data => {
            // 过滤出当前月份的图片
            const monthImages = data.filter(img => {
                return img.date && img.date.startsWith(month);
            });
            
            displayImages(month, gridId, monthImages);
        })
        .catch(error => {
            console.error('获取图片失败:', error);
            document.getElementById(gridId).innerHTML = '<p>该月份暂无图片或加载失败</p>';
        });
}

// 显示图片
function displayImages(month, gridId, images) {
    const grid = document.getElementById(gridId);
    
    if (images && images.length > 0) {
        grid.innerHTML = ''; // 清空加载提示
        
        images.forEach(image => {
            // 从URL中提取图片名称
            const urlParts = image.url.split('/');
            const imgName = urlParts[urlParts.length - 1].split('?')[0];
            const date = image.date;
            
            // 创建图片卡片
            const card = document.createElement('div');
            card.className = 'image-card';
            
            // 构建本地图片路径
            const smallImgPath = `/local_img/${month}/${imgName}_384x216.jpg`;
            const mediumImgPath = `/local_img/${month}/${imgName}_1000.jpg`;
            const largeImgPath = `/local_img/${month}/${imgName}_4k.jpg`;
            
            card.innerHTML = `
                <img src="${smallImgPath}" alt="必应壁纸 ${date}" onerror="this.src='/img/fav.jpg';">
                <div class="image-info">
                    <div>${date}</div>
                    <div class="download-links">
                        <a href="${smallImgPath}" class="download-btn" download>小图</a>
                        <a href="${mediumImgPath}" class="download-btn" download>中图</a>
                        <a href="${largeImgPath}" class="download-btn" download>4K</a>
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        });
    } else {
        grid.innerHTML = '<p>该月份暂无图片</p>';
    }
}
</script>
